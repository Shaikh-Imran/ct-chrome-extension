<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 400px; padding: 10px; font-family: sans-serif; }
    button { width: 100%; padding: 10px; }
    .toggle-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
    }
    .toggle-row label {
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Dev Tools - By CodersTea.in</h1>
  <hr />
  <h2>Youtube Tools</h2>
  <div class="toggle-row">
    <input type="checkbox" id="yt-short-to-video" />
    <label for="yt-short-to-video">Redirect Youtube (YT) Shorts to Video</label>
  </div>
  <div class="toggle-row">
    <input type="checkbox" id="yt-hide-shorts" />
    <label for="yt-hide-shorts">Hide YT Shorts on HomePage</label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
